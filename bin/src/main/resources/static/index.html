<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Flight List</h1>
<table id="flightTable">
    <thead>
    <tr>
        <th>Flight Number</th>
        <th>Departure Airport ID</th>
        <th>Arrival Airport ID</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Строки таблицы будут добавлены здесь динамически -->
    </tbody>
</table>
<button id="addFlightBtn">Add Flight</button>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Flight</h2>
        <form id="editForm">
            <input type="hidden" id="editIndex">
            <label for="editFlightNumber">Flight Number:</label>
            <input type="text" id="editFlightNumber" required><br>
            <label for="editDepartureAirportId">Departure Airport ID:</label>
            <input type="number" id="editDepartureAirportId" required><br>
            <label for="editArrivalAirportId">Arrival Airport ID:</label>
            <input type="number" id="editArrivalAirportId" required><br>
            <label for="editDepartureTime">Departure Time:</label>
            <input type="text" id="editDepartureTime" required><br>
            <label for="editArrivalTime">Arrival Time:</label>
            <input type="text" id="editArrivalTime" required><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Flight</h2>
        <form id="addForm">
            <label for="addFlightNumber">Flight Number:</label>
            <input type="text" id="addFlightNumber" required><br>
            <label for="addDepartureAirportId">Departure Airport ID:</label>
            <input type="number" id="addDepartureAirportId" required><br>
            <label for="addArrivalAirportId">Arrival Airport ID:</label>
            <input type="number" id="addArrivalAirportId" required><br>
            <label for="addDepartureTime">Departure Time:</label>
            <input type="text" id="addDepartureTime" required><br>
            <label for="addArrivalTime">Arrival Time:</label>
            <input type="text" id="addArrivalTime" required><br>
            <button type="submit">Add</button>
        </form>
    </div>
</div>
<div class="navigation-buttons">
    <button onclick="window.location.href='aircraft.html'">Aircraft</button>
    <button onclick="window.location.href='airoports.html'">Airport</button>
    <button onclick="window.location.href='shedules.html'">Schedules</button>
</div>
<script src="indscript.js"></script>
</body>
</html>
