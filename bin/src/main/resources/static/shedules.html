<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schedules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Scheduled Flights List</h1>
<table id="scheduledFlightTable">
    <thead>
    <tr>
        <th>Flight ID</th>
        <th>Aircraft ID</th>
        <th>Scheduled Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Строки таблицы будут добавлены здесь динамически -->
    </tbody>
</table>
<button id="addScheduledFlightBtn">Add Scheduled Flight</button>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Scheduled Flight</h2>
        <form id="editForm">
            <input type="hidden" id="editIndex">
            <label for="editFlightId">Flight ID:</label>
            <input type="number" id="editFlightId" required><br>
            <label for="editAircraftId">Aircraft ID:</label>
            <input type="number" id="editAircraftId" required><br>
            <label for="editScheduledDate">Scheduled Date:</label>
            <input type="text" id="editScheduledDate" required><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Scheduled Flight</h2>
        <form id="addForm">
            <label for="addFlightId">Flight ID:</label>
            <input type="number" id="addFlightId" required><br>
            <label for="addAircraftId">Aircraft ID:</label>
            <input type="number" id="addAircraftId" required><br>
            <label for="addScheduledDate">Scheduled Date:</label>
            <input type="text" id="addScheduledDate" required><br>
            <button type="submit">Add</button>
        </form>
    </div>
</div>
<div class="navigation-buttons">
    <button onclick="window.location.href='index.html'">Back to Flights</button>
</div>
<script src="shedscript.js"></script>
</body>
</html>
