<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airports Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Airport List</h1>
<table id="airportTable">
    <thead>
    <tr>
        <th>Airport Code</th>
        <th>Airport Name</th>
        <th>City</th>
        <th>Country</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Строки таблицы будут добавлены здесь динамически -->
    </tbody>
</table>
<button id="addAirportBtn">Add Airport</button>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Airport</h2>
        <form id="editForm">
            <input type="hidden" id="editIndex">
            <label for="editAirportCode">Airport Code:</label>
            <input type="text" id="editAirportCode" required><br>
            <label for="editAirportName">Airport Name:</label>
            <input type="text" id="editAirportName" required><br>
            <label for="editCity">City:</label>
            <input type="text" id="editCity" required><br>
            <label for="editCountry">Country:</label>
            <input type="text" id="editCountry" required><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Airport</h2>
        <form id="addForm">
            <label for="addAirportCode">Airport Code:</label>
            <input type="text" id="addAirportCode" required><br>
            <label for="addAirportName">Airport Name:</label>
            <input type="text" id="addAirportName" required><br>
            <label for="addCity">City:</label>
            <input type="text" id="addCity" required><br>
            <label for="addCountry">Country:</label>
            <input type="text" id="addCountry" required><br>
            <button type="submit">Add</button>
        </form>
    </div>
</div>
<div class="navigation-buttons">
    <button onclick="window.location.href='index.html'">Back to Flights</button>
</div>
<script src="airscript.js"></script>
</body>
</html>
